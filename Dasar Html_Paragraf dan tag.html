<!-- Di html selalu ada tag yang berpasangan. Fungsi tag di html ialah untuk menandai bagian-bagian apa yang akan kita buat dan konten seperti apa yang akan ditampilkan. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2</title>
</head>
<body>
    <!-- Semua konten yang akan ditampilkan di web browser nanti akan dimasukkan di body -->
<p>
    <!-- Fungsi tag p untuk mencetak paragraf -->
    Ini percobaan, kalau ada br. akan membuat teks ke bawah
    <br>
    <br>
    <br>
    <br>
    Ini adalah paragraf
</p>
</body>
</html>
